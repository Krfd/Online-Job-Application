<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PHINMA - Online Job Application | Admin</title>

        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>

        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playball&family=Roboto:ital,wght@1,900&display=swap"
            rel="stylesheet"
        />

        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />

        <!-- Font Awesome-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        />

        <link type="icon" rel="icon" href="background/IT Solutions.png" />

        <!-- External CSS -->
        <link rel="stylesheet" href="admin.css" />
    </head>
    <body>
        <div class="container flex">
            <div class="container form">
                <h1>ADMIN | LOGIN</h1>
                <form action="admin.php" method="post" class="login">
                    <div class="form-floating">
                        <input
                            type="text"
                            name="uname"
                            id="uname"
                            class="form-control"
                            placeholder="Username"
                            maxlength="50"
                            required
                        />
                        <label for="uname">Username</label>
                    </div>
                    <div class="form-floating">
                        <input
                            type="password"
                            name="password"
                            id="password"
                            class="form-control"
                            placeholder="Password"
                            maxlength="50"
                            required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one UPPERCASE 
                   and lowercase letter, and at least 8 or more characters."
                        />
                        <label for="password">Password</label>
                        <input type="checkbox" onclick="show()" /> Show Password
                        <script>
                            function show() {
                                var x = document.getElementById("password");
                                if (x.type === "password") {
                                    x.type = "text";
                                } else {
                                    x.type = "password";
                                }
                            }
                        </script>
                    </div>
                    <button
                        class="btn btn-dark w-50 mt-2"
                        type="submit"
                        name="login"
                    >
                        Login
                    </button>
                    <p class="mt-3">
                        <a
                            href="#register"
                            data-bs-toggle="modal"
                            data-bs-target="#register"
                            >Register</a
                        >
                    </p>
                </form>
            </div>
            <div class="side-content">
                <div class="title">
                    <h2>
                        Online Job Application <br />
                        for IT Graduates
                    </h2>
                    <h5>Job application made easy.</h5>
                </div>
            </div>
        </div>
        <div class="modal fade" id="register">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title">REGISTER</h2>
                        <button
                            type="button"
                            class="btn btn-close"
                            data-bs-dismiss="modal"
                        ></button>
                    </div>
                    <form
                        action="admin.php"
                        method="post"
                        class="registration-form"
                    >
                        <fieldset>
                            <div class="form-floating">
                                <input
                                    type="text"
                                    name="username"
                                    id="username"
                                    class="form-control"
                                    placeholder="Username"
                                    maxlength="20"
                                    autocomplete="off"
                                    required
                                />
                                <label for="username">Username</label>
                            </div>
                            <div class="form-floating">
                                <input
                                    type="password"
                                    name="pword"
                                    id="pword"
                                    class="form-control"
                                    placeholder="Password"
                                    maxlength="20"
                                    required
                                />
                                <label for="pword">Password</label>
                            </div>
                            <div class="form-floating">
                                <input
                                    type="password"
                                    name="confirm"
                                    class="form-control"
                                    id="confirm"
                                    placeholder="Confirm Password"
                                    maxlength="20"
                                    required
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Must contain at least one number and one UPPERCASE 
                   and lowercase letter, and at least 8 or more characters."
                                />
                                <label for="confirm">Confirm Password</label>
                                <input type="checkbox" onclick="showPass()" />
                                Show Password
                                <script>
                                    function showPass() {
                                        var x =
                                            document.getElementById("pword");
                                        var y =
                                            document.getElementById("confirm");
                                        if (x.type === "password") {
                                            x.type = "text";
                                            y.type = "text";
                                        } else {
                                            x.type = "password";
                                            y.type = "password";
                                        }
                                    }
                                </script>
                            </div>
                            <button
                                type="submit"
                                name="register"
                                class="btn btn-dark my-4 w-50"
                            >
                                Register
                            </button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>

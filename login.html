<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PHINMA - Online Job Application | Registration</title>
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>

        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Playball&family=Roboto:ital,wght@1,900&display=swap"
            rel="stylesheet"
        />

        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
        />

        <!-- Font Awesome-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        />

        <link type="icon" rel="icon" href="background/IT Solutions.png" />

        <!-- External CSS -->
        <link rel="stylesheet" href="login.css" />
    </head>
    <body>
        <div class="container flex">
            <div class="container form">
                <h1>LOGIN HERE</h1>
                <form action="register.php" method="post">
                    <div class="form-floating col-12">
                        <input
                            type="email"
                            name="email"
                            class="form-control"
                            placeholder="Email"
                            maxlength="50"
                            required
                        />
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating">
                        <input
                            type="password"
                            name="password"
                            class="form-control"
                            id="password"
                            placeholder="Password"
                            maxlength="50"
                            required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one UPPERCASE 
                   and lowercase letter, and at least 8 or more characters."
                        />
                        <label for="password">Password</label>
                        <input type="checkbox" onclick="show()" /> Show Password
                        <script>
                            function show() {
                                var x = document.getElementById("password");
                                if (x.type === "password") {
                                    x.type = "text";
                                } else {
                                    x.type = "password";
                                }
                            }
                        </script>
                    </div>
                    <button
                        class="btn btn-dark w-50 mt-2"
                        name="login"
                        type="submit"
                    >
                        Login
                    </button>
                    <p>
                        Don't Have an Account?
                        <a
                            href="#register"
                            data-bs-toggle="modal"
                            data-bs-target="#register"
                            class="create"
                        >
                            Create</a
                        >
                    </p>
                </form>
            </div>
            <div class="side-content">
                <div class="title">
                    <h2>
                        Online Job Application <br />
                        for IT Graduates
                    </h2>
                    <h5>Job application made easy.</h5>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="register">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h1 class="modal-title">REGISTER HERE</h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                        ></button>
                    </div>
                    <!-- Modal Body -->
                    <div class="modal-body">
                        <form
                            action="register.php"
                            class="registration"
                            method="post"
                        >
                            <fieldset>
                                <div class="row">
                                    <div class="form-floating col-6">
                                        <input
                                            type="text"
                                            name="fname"
                                            id="fname"
                                            class="form-control"
                                            placeholder="First Name"
                                            maxlength="50"
                                            required
                                        />
                                        <label for="fname">First Name</label>
                                    </div>
                                    <div class="form-floating col-6">
                                        <input
                                            type="text"
                                            name="lname"
                                            id="lname"
                                            class="form-control"
                                            placeholder="First Name"
                                            maxlength="50"
                                            required
                                        />
                                        <label for="lname">Last Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-floating col-12">
                                        <input
                                            type="email"
                                            name="email"
                                            id="email"
                                            class="form-control"
                                            placeholder="Email"
                                            maxlength="50"
                                            required
                                        />
                                        <label for="email">Email</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-floating col-12">
                                        <input
                                            type="text"
                                            name="address"
                                            id="address"
                                            class="form-control"
                                            placeholder="Address"
                                            maxlength="50"
                                            required
                                        />
                                        <label for="address">Address</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-floating col-6">
                                        <input
                                            type="password"
                                            name="password"
                                            id="password"
                                            class="form-control"
                                            placeholder="Password"
                                            maxlength="50"
                                            required
                                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                            title="Must contain at least one number and one UPPERCASE 
                   and lowercase letter, and at least 8 or more characters."
                                        />
                                        <label for="password">Password</label>
                                    </div>
                                    <div class="form-floating col-6">
                                        <input
                                            type="password"
                                            name="confirm"
                                            id="confirm"
                                            class="form-control"
                                            placeholder="Confirm Password"
                                            maxlength="50"
                                            required
                                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                            title="Must contain at least one number and one UPPERCASE 
                   and lowercase letter, and at least 8 or more characters."
                                        />
                                        <label for="confirm"
                                            >Confirm Password</label
                                        >
                                    </div>
                                </div>
                                <button
                                    class="btn btn-dark w-75 my-2"
                                    type="submit"
                                    name="register"
                                >
                                    Register
                                </button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
